<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="converter">
  <h2> Temperature Converter</h2>

  <div class="input-group">
    <label for="tempInput">Enter Temperature:</label>
    <input type="number" id="tempInput" placeholder="e.g., 100">
  </div>

  <div class="unit-options">
    <label><input type="radio" name="unit" value="C" checked> Celsius</label>
    <label><input type="radio" name="unit" value="F"> Fahrenheit</label>
    <label><input type="radio" name="unit" value="K"> Kelvin</label>
  </div>

  <button onclick="convertTemp()">Convert</button>

  <div class="result" id="resultArea"></div>
</div>

<script src="script.js"></script>
</body>
</html>
